<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="firstname">First Name: </label>
	<input type="text" id="firstname" placeholder="John" required>

	<label for="lastname">Last Name: </label>
	<input type="text" id="lastname" placeholder="Smith" required>

<div>
	<label for="male">Male </label>
	<input type="radio" name="gender" id="male" value="MALE">

	<label for="female">Female </label>
	<input type="radio" name="gender" id="female" value="FEMALE">

	<label for="other">Other </label>
	<input type="radio" name="gender" id="other" value="OTHER">
</div>
	<label for="email">Email: </label>
	<input type="email" name="email" id="email" placeholder="your email" required>

	<label for="password">Password: </label>
	<input type="password" name="password" id="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">


	<div>
	<label>Birthday: </label>
	<select name="month">
		<option>Month</option>
		<option>January</option>
		<option>February</option>
		<option>March</option>
	</select>

	<select name="day">
		<option>Day</option>
		<option>01</option>
		<option>02</option>
		<option>03</option>
	</select>

	<select name="year">
		<option>Year</option>
		<option>1993</option>
		<option>1994</option>
		<option>1995</option>
	</select>

</div>
<div>
	<label for="agreement">I agree to the terms and conditions</label>
	<input type="checkbox" name="agreement" id="agreement" value="agree">
</div>
<div>
	<button>Submit</button>
</div>
</form>

</body>
</html>
